{% extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
{% block body%}
<div class="container py-5">
    <header class="text-white text-center">
        <h1 class="display-4">Choose your Image</h1>
        <p class="lead mb-0">Choose your file using the upload button below.</p>
        <p class="mb-5 font-weight-light">Developed by
            <a href="https://www.sandipthapa.com.np" class="text-white">Sandip Thapa
            </a>
        </p>
        <img src="https://res.cloudinary.com/mhmd/image/upload/v1564991372/image_pxlho1.svg" alt="" width="150" class="mb-4">
    </header>


    <div class="row py-4">
        <div class="col-lg-6 mx-auto">

            <!-- Upload image input-->
            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                <div class="input-group-append">
                    <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                </div>
            </div>

            <!-- Uploaded image area-->
            <p class="font-italic text-white text-center">Your image will be rendered inside the box below.</p>
            <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
            <div class="text-white text-center" style="padding-top: 20px;">
                <form method="POST" enctype="multipart/form-data">
                    <button type="button" class="btn btn-secondary">Convert</button>
                </form>
            </div>

        </div>
    </div>
</div>
{%endblock%}  
</body>

<style>
    #input{
        margin: auto;
        width: auto;
    }
</style>
</html>
